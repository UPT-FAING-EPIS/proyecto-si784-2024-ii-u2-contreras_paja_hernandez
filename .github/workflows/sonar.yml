name: "SonarCloud Analysis for .NET"

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: windows-latest  

    steps:
      
      - name: Check out code
        uses: actions/checkout@v3

      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x  

 
      - name: Restore dependencies
        run: dotnet restore

    
      - name: Run tests and generate coverage
        run: |
          dotnet test /p:CollectCoverage=true /p:CoverletOutput=coverage.cobertura.xml /p:CoverletOutputFormat=cobertura

      
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin /k:"calidadproyecto" /o:"alvarocontreras13" /d:sonar.cs.opencover.reportsPaths="coverage.cobertura.xml" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          dotnet build
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
